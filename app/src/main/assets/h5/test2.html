<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<title>QRCode</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

	<script type="text/javascript" src="./assets/js/qrcode.min.js"></script>
	<script src="assets/js/interface.js"></script>

</head>

<body style="background: white;">
<div id="mainDiv" style="text-align: center;">
	<input id="text" type="text" value="http://www.baidu.com" style="display: block;"/>
  	<div id="qrcode" style="display: inline-block;"></div>
  	<div onclick="onClickSaveImg()" style="margin-top: 10px;">点击保存图片</div>
</div>

<script type="text/javascript">

var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

function makeCode () {		
	var elText = document.getElementById("text");
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	qrcode.makeCode(elText.value);
}

function onClickSaveImg() {
	var elText = document.getElementById("text").value;
	saveQRCodeImgHandler(elText);
}

makeCode();
</script>
</body>
</html>
